<div class="list-wrapper">
    <mat-grid-list cols="1" rowHeight="300px" *ngIf="!movieList.length">
        <mat-grid-tile colspan="1" rowspan="2">
            <img src="../../../assets/images/MDBLogo_Final.png" alt="">
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list class="movie-tile" cols="6" rowHeight="34px" *ngFor="let movie of movieList" (click)="showMovieDetails(movie.id)"
        routerLink="movies/{{movie.id}}" routerLinkActive="active-movie">
        <mat-grid-tile colspan="1" rowspan="2">
            <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" alt="">
            <img *ngIf="!movie.poster_path" src="../../../assets/images/MDBlogo.png" alt="" style="width: 92px">
        </mat-grid-tile>
        <mat-grid-tile colspan="5" rowspan="1" class="movie-title">
            <b>{{movie.title}}</b>
        </mat-grid-tile>
        <mat-grid-tile colspan="5" rowspan="1" class="movie-rating">Rating: {{movie.vote_average}}/10</mat-grid-tile>
    </mat-grid-list>
</div>
<mat-paginator class="list-stepper" [hidePageSize]="true" [length]="resultCount" [pageSize]="20" [showFirstLastButtons]="true" (page)="changePage($event)"></mat-paginator>
